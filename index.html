<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Assignment</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<section>
    <div class="form-container">

    <div class="form-div">

        <div class="form-heading-div">
            <h3 class="form-heading">Let's chat!</h3>
        </div>

        <form id="contact-form" action="https://formspree.io/f/mleoyzvp" method="POST">
        
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name">

            <label for="email">Email</label><br>
            <input type="text" id="email" name="email">

            <label name="message">Your Message</label>
            <textarea name="message" form="contact-form"></textarea>

            <div class="button-div">
                <button type="submit" class="submit">Send</button>
            </div>
        </form>
    </div>

</div>
</section>
</body>
</html>

</html>
